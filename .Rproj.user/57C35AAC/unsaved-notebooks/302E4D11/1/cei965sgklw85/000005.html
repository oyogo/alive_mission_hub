<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<style>body{background-color:white;}</style>
<link href="lib/flipdown-0.3.2/flipdown.min.css" rel="stylesheet" />
<script src="lib/flipdown-0.3.2/flipdown.min.js"></script>

</head>
<body>
<div id="c1" class="flipdown"></div>
<script>
// Set up FlipDown
const flipdown_c1 = new FlipDown(  1637269200, 'c1',{

  theme: 'dark',

  headings: ["Days","Hours","Minutes","Seconds"],

})

  // Start the countdown
  .start()

  // Do something when the countdown ends
  .ifEnded(() => {
    console.log('The countdown has ended!');
  });

</script>
</body>
</html>
